<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input1" placeholder="Enter text here">
            <button id="button1">Generate</button>
        </div>
        <div class="image-container">
            <div id="generated-image"></div>
        </div>
        <div class="text-list">
            <p id="text2">Text2</p>
            <p id="text3">Text3</p>
            <p id="text4">Text4</p>
            <p id="text5">Text5</p>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border: 2px solid #ff69b4; /* 핑크색 테두리 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

#input1 {
    flex-grow: 1;
    margin-right: 10px;
    padding: 10px;
    border: 2px solid #ff69b4; /* 핑크색 테두리 */
    border-radius: 5px;
}

#button1 {
    padding: 10px 20px;
    border: none;
    background-color: #ff69b4; /* 핑크색 배경 */
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

#button1:hover {
    background-color: #ff1493; /* 더 짙은 핑크색 배경 */
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

#generated-image {
    width: 100%;
    height: 200px;
    border: 2px solid #ff69b4; /* 핑크색 테두리 */
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

#generated-image::before {
    content: "";
    display: block;
    width: 80%;
    height: 80%;
    border: 2px dashed #ff69b4; /* 핑크색 점선 */
}

.text-list p {
    margin: 10px 0;
    padding: 10px;
    background-color: #ffe4e1; /* 연한 핑크색 배경 */
    border: 1px solid #ff69b4; /* 핑크색 테두리 */
    border-radius: 5px;
}
</style>

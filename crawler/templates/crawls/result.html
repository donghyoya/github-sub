<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if sources %}
<ul>
    {% for src in sources %}
    <li>
        <h2>
            <a href="{{ src.url }}">
                {{ src.title }}
            </a>
        </h2>
        <p>
            {{ src.src }}
        </p>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>
        No *.java file in repository
    </p>
{% endif %}
</body>
</html>
